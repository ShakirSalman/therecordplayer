<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>THE RECORD PLAYER</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css?family=Notable|Oswald" rel="stylesheet">  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
 
  <div id="main" class="main">

    <h1>THE <span> RECORD </span> PLAYER</h1>
    <input oninput="search(this.value)" type="text" id="search" placeholder="Sök efter låt" />
    
    <div class="song">
      <img class ="img" src="https://archive.org/download/The_Four_Seasons_Vivaldi-10361/The_Four_Seasons_Vivaldi-10361_thumb.jpg">
      <h2>Vivaldi</h2>
      <p>Våren</p>
      <div class="play">
        <button id="button" class="play-button1">Play</button>
      </div>
      <audio id="player">
        <source src='https://archive.org/download/The_Four_Seasons_Vivaldi-10361/John_Harrison_with_the_Wichita_State_University_Chamber_Players_-_01_-_Spring_Mvt_1_Allegro.mp3' type='audio/mpeg'/>
      </audio>
    </div>

    <div class="song">
      <img class ="img" src="https://archive.org/download/Ill_Be_Good_EP-12234/Ill_Be_Good_EP-12234.jpg">
      <h2>Setec</h2>
      <p>I'll be good</p>
      <div class="play">
        <button id="button" class="play-button2">Play</button>
      </div>
      <audio id="player">
        <source src='https://archive.org/download/Ill_Be_Good_EP-12234/Setec_-_01_-_Ill_Be_Good.mp3' type='audio/mpeg'/>
      </audio>
    </div>

    <div class="song">
      <img class ="img" src="https://ia800603.us.archive.org/11/items/Grab_Bag-12446/Grab_Bag-12446.jpg">
      <h2>Jahzzar</h2>
      <p>Dummy</p>
      <div class="play">
        <button id="button" class="play-button3">Play</button>
        <!-- //<i class="fa fa-play fa-2x" ></i> -->
      </div>
      <audio id="player">
        <source src='https://archive.org/download/Grab_Bag-12446/01_-_Dummy.mp3' type='audio/mpeg'/>
      </audio>
    </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</body>
</html>
